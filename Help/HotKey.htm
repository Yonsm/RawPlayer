<P><B>快捷键　　　　　　　命令</B><BR>
<BR>

Ctrl+E　　　　　　　　导出<BR>
Space　　　　　　　　 播放/停止<BR>
Ctrl+← 　　　　　 　 转到开始<BR>
←　　　　　　　　　　帧退<BR>
→　　　　　　　　　　帧进<BR>
Ctrl+→　　　　　　　 转到结束<BR>
